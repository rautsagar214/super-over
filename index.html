<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<header>
    <img src=" https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo" width="150px">
</header>
<div class="container" >
    <div class="score" id="team1">
        <h1>IND</h1>
        <div class="balls" id="ind">
            <div class="ball">1</div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="scoreboard">
            <span id="score-ind">0</span>
            <span id="score-ind">/</span>
            <span id="wicketsind">1</span>
        </div>
    </div>
    <div class="score" id="team2">
        <H1>PAK</H1>
        <div class="balls" id="ind">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
        <div class="scoreboard">
            <span id="score-ind">0</span>
            <span id="score-ind">/</span>
            <span id="wicketspak">1</span>
        </div>
    </div>
</div>
<section id="buttons">
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png"  id="strike" alt="">
    <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png"  id="reset"  alt="">
</section>
    
</body>
</html>
